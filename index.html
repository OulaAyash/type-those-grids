<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>The Seven Wonders of the Ancient World</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@0;1&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header role="banner">
    <h1>The Seven Wonders of the Ancient World</h1>
  </header>

  <main role="main">
    <figure>
      <img class="pano" src="images/banner.jpg" alt="Maerten van Heemskerck - Panorama with the Abduction of Helen Amidst the Wonders of the Ancient World - Walters 37656">
      <figcaption class="bottom-left">
        <h2>Remarkable constructions of classical antiquity—lost in time</h2>
        <p>Come explore the ancient wonders with our amazing teleportation technology that jumps you around the world.</p>
      </figcaption>
    </figure>

    <figure>
      <img class="image" src="images/temple-of-artemis.jpg" alt="Temple of Artemis">
      <h2>Temple of Artemis</h2>
      <figcaption>
        <dl>
          <dt>Construction:</dt>
          <dd>Circa 550 BC</dd>
          <dt>Builders:</dt>
          <dd>Greeks</dd>
          <dt>Location:</dt>
          <dd>Selçuk, Turkey</dd>
        </dl>
      </figcaption>
    </figure>

    <figure>
      <img class="image" src="images/colossus-of-rhodes.jpg" alt="Colossus of Rhodes">
      <h2>Colossus of Rhodes</h2>
      <figcaption>
        <dl>
          <dt>Construction:</dt>
          <dd>292–280 BC</dd>
          <dt>Builders:</dt>
          <dd>Greeks</dd>
          <dt>Location:</dt>
          <dd>Rhodes, Greece</dd>
        </dl>
      </figcaption>
    </figure>

    <figure>
      <img class="image" src="images/hanging-gardens-of-babylon.jpg" alt="Hanging Gardens of Babylon">
      <h2>Gardens of Babylon</h2>
      <figcaption>
        <dl>
          <dt>Construction:</dt>
          <dd>Circa 600 BC</dd>
          <dt>Builders:</dt>
          <dd>Babylonians</dd>
          <dt>Location:</dt>
          <dd>Nineveh, Iraq</dd>
        </dl>
      </figcaption>
    </figure>

  </main>

</body>
</html>
